<div id="component">
  <h3>List of Users</h3>
  
  <table class="table table-sm">
    <tr>
      <th>Id</th>
      <th>Username</th>
      <th>FirstName</th>
      <th>LastName</th>
      <th>Phone</th>
      <th>Email</th>
      <th>isReviewer</th>
      <th>isAdmin</th>
    </tr>
    <tr *ngFor="let user of users">
      <td>{{user.id}}</td>
      <td>{{user.userName}}</td>
      <td>{{user.firstName}}</td>
      <td>{{user.lastName}}</td>
      <td>{{user.phone}}</td>
      <td>{{user.email}}</td>
      <td>{{user.isReviewer ? "Yes" : "No"}}</td>
      <td>{{user.isAdmin ? "Yes" : "No"}}</td>
    </tr>
  </table>

</div>
